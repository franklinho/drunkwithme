{% extends "base.html" %}

{% block body %}
<div id="ranking">
  <dl>
    {% for profile in user_profiles %}
    <dt>{{forloop.counter}}. {{profile.user.username}}</dt>
    <dd>Drinks:{{profile.num_drinks_consumed}} Bars:{{profile.num_bars_visited}}</dd>
    {% endfor %}
  </dl>
</div>
{% endblock %}

{% block extrascripts %}
<script>
  {% include "js/rank.js" %}
</script>
{% endblock %}
