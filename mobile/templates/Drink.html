{% extends "base.html" %}

{% block body %}
<audio id="drinkaudio">
  <source src="{{STATIC_URL}}mp3/drink.mp3"></source>
</audio>

<div id="drinkbutton">
  <a href="#" class="icon-location"><img src="{{STATIC_URL}}img/drinkbutton.png"></a>
</div>

<div id='options'>
  <label>Drink Type</label>
  <select id='drinkoption'>
    {% for drink in drink_options %}
    <option value="{{drink.id}}">{{drink.name}}</option>
    {% endfor %}
  </select>
</div>
{% endblock %}
